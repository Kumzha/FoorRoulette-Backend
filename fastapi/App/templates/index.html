<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisto pasirinkimas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .container p {
            font-size: 18px;
            color: #666;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons img {
            width: 100px;
            height: auto;
        }
        .start-button {
            margin-top: 30px;
        }
        .start-button button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LOGOTIPAS</div>
        <nav>
            <a href="#">GAME V3</a>
            <a href="#">GAME V2</a>
            <a href="#">GAME V1</a>
            <a href="#">MORE INFO</a>
            <a href="#">ABOUT US</a>
        </nav>
    </div>
    <div class="container">
        <h1>Kad rinktis maistą būtų lengviau!</h1>
        <p>Žaidimų būdu rinktis maistą yra smagiau ir greičiau</p>
        <div class="search-bar">
            <input id="address-field" type="text" placeholder="Enter your address...">
        </div>
        <div class="buttons">
            <!-- <img src="wolt.png" alt="Wolt">
            <img src="bolt_food.png" alt="Bolt Food"> -->
        </div>
        <div class="start-button">
            <button onclick="beginSearch()">START</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function beginSearch(){

            const address = document.getElementById('address-field').value;
            const payload = {user_address: address};

            if(!address){
                throw new Error('Įveskite adresą!');
            }

            const response = await fetch('/submitAddress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            console.log(data);
            
        }
    </script>
</body>
</html>
